<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='/css/popUp.css'/>
    <link rel='stylesheet' href='/css/style.css'/>
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet" type='text/css'>
    <title>Cups</title>
</head>
<body>
    <div class="pop-up">
        <button id='closeButton'>X</button>
        <div id='nameContainer'>
            <input type="text" name="name" id="name" autocomplete="off" required>
            <label for='firstName' class='label-name'>
                <span class='content-name'>Imię i Nazwisko</span>
            </label>
        </div>
        <input type='submit' class='button' value='Prześlij' id='sendName'/>

    </div>
    <div id="slide-container">
        <div id="slides">
            <i id='waitClone' class="fa fa-clock fa-fw cup" aria-hidden="true"></i>

            <i id='ok' class="fa fa-check fa-fw cup" aria-hidden="true"></i>
            
            <i id='error' class="fa fa-exclamation-circle fa-fw cup" aria-hidden="true"></i>
            <i id='wait' class="fa fa-clock fa-fw cup" aria-hidden="true"></i>

            <i id='okClone' class="fa fa-check fa-fw cup" aria-hidden="true"></i>
        </div>
    </div> 
    <script src="/js/CupPile.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/queries.js"></script>
</body>
</html>
