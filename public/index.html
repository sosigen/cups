<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='css/popUp.css'/>
    <link rel='stylesheet' href='css/style.css'/>
    <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet" type='text/css'>
    <title>Cups</title>
</head>
<body>
    <div class="pop-up">
        <button id='showTableButton'><a href='/userList'><i class="fas fa-database"></i></a></button>
        <div id='nameContainer'>
            <input type="text" name="name" id="name" autocomplete="off" maxlength='25' required>
            <label for='firstName' class='label-name'>
                <span class='content-name'>Imię i Nazwisko</span>
            </label>
        </div>
        <input type='submit' class='button' value='Prześlij' id='sendName'/>

    </div> 
        <form id="optionBox">
            <input type="radio" name="statuses" value="ok" id="ok" />
            <label class="option" for="ok"><i  class="fa fa-check fa-fw  cup" aria-hidden="true"></i></label>

            <input type="radio" name="statuses" value="wait" id="wait" checked/>
            <label class="option" for="wait"><i  class="fa fa-exclamation-circle fa-fw cup" aria-hidden="true"></i></label>

            <input type="radio" name="statuses" value="error" id="error" />
            <label class="option" for="error"><i  class="fa fa-clock fa-fw  cup" aria-hidden="true"></i></label>
        </form>
    
    <script src="/js/CupPile.js"></script>
    <script src="/js/closeCheck.js"></script>
    <script src="/js/Login.js"></script>
    <script src="/js/DBClient.js"></script>
</body>
</html>
